<!DOCTYPE html>
<!-- OnlineShoppingForm.html: An example to illustrate the usage of all the features of a form for Online Shopping -->
<html lang="en">
<head>
	<title> Online Shopping Form </title>
	<meta charset="utf-8"/>
	<meta name="HTML" content="<form>, <table>, Form Example"/>
</head>
<body>
	<h3> Welcome to Fake Amajon Shop </h3>
	<form action="">
<!-- Text boxes for Name & Address Details -->
		<p>
			<label> Buyer's Name:
				<input type="text" name="name" size="40" maxlength="40"/>
			</label><br/>
			<label> Email ID:
				<input type="email" id="myEmail" name="myEmail"/>
			</label> &emsp;
			<label> Age:
				<input type="range" min="13" max="130" id="myAge" name="myAge">
				<!-- To view the number in the slider, open this document in IE Browser -->
			</label><br/>
			<label> Street Address:
				<input type="text" name="address" size="50" maxlength="50"/>
			</label><br/>
			<label> City, State &amp; Zip:
				<input type="text" name="city" size="40" maxlength="40"/>
			</label><br/>
		</p>


<!-- A table for item orders -->
		<p>
		<table border="3">
<!-- First, the column headings -->
			<tr>
				<th>Product Name</th>
				<th>Price</th>
				<th>Quantity</th>
			</tr>

<!-- Now, the table data entries -->
			<tr>
				<td>ACT-II Popcorn</td>
				<td>$1.00</td>
				<td><input type="text" name="popcorn" size="2"/></td>
			</tr>
			<tr>
				<td>Caramel Popcorn</td>
				<td>$3.00</td>
				<td><input type="text" name="caramel-popcorn" size="2"/></td>
			</tr>
			<tr>
				<td>Bag of Toffies</td>
				<td>$10.00</td>
				<td><input type="text" name="toffies" size="2"/></td>
			</tr>
			<tr>
				<td>Snickers</td>
				<td>$2.00</td>
				<td><input type="text" name="snickers" size="2"/></td>
			</tr>
		</table>
		</p>

<!-- Radio Buttons for the Payment Method & Menu for Bank Selection -->
		<h3> Payment Options </h3>

		<p>
			<label><input type="radio" name="payment" value="debit" checked="checked"/>Debit Card</label><br/>
			<label><input type="radio" name="payment" value="credit"/>Credit Card</label><br/>
			<label><input type="radio" name="payment" value="netbank"/>Netbanking</label><br/>
			<label><input type="radio" name="payment" value="cod"/>Cash On Delivery</label><br/><br/>

			<label> Select the Bank 
				<select size="1">
					<option>State Bank of India</option>
					<option>ICICI Bank</option>
					<option>HDFC Bank</option>
					<option>Kotak Mahindra Bank</option>
					<option>Axis Bank</option>
					<option>Induslnd Bank</option>
					<option>Allahabad Bank</option>
					<option>Canara Bank</option>
					<option>Punjab National Bank</option>
					<option>Andhra Bank</option>
					<option>Oriental Commerce Bank</option>
					<option>American Express</option>
					<option>South India Bank</option>
				</select>
			</label>
		</p>

<!-- The submit and reset buttons -->
		<p>
			<input type="submit" value="Submit Order"/>
			<input type="reset" value="Clear Order Form">
		</p>
	</form>
</body>
</html>
