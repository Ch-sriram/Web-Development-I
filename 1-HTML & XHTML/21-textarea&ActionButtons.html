<!DOCTYPE html>
<!-- textarea.html: An example to illustrate the usage of <textarea> tag -->
<html lang="en">
<head>
	<title> Textarea </title>
	<meta charset="utf-8"/>
	<meta name="HTML" content="<textarea>, rows, cols"/>
</head>
<body>
	<p> Please provide your employment aspirations </p>
	<form action="text-handler">
		<p>	
			<textarea 
				name="aspirations" 
				rows="3" cols="50" 
				fixed="fixed" 
				placeholder="Be precise and concise!">
			</textarea><br/>
			<input type="submit" value="Submit"/>
			<input type="reset" value="Reset"/>
		</p>
	</form>
</body>
</html>
