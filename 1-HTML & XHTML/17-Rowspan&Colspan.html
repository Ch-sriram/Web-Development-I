<!DOCTYPE html>
<!-- Rowspan&Colspan.html: An example to illustrate the usage of multiple cells in a single cell using <rowspan> and <colspan> tags -->
<html lang="en">
<head>
	<title>Rowspan & Colspan</title>
	<meta charset="utf-8"/>
	<meta name="HTML" content="<rowspan>, <colspan>, table cell divisions"/>
</head>
<body>
	<table border="3">
		<caption> Fruit Juice Drinks and Meals </caption>
		<tr>
			<th rowspan="2">Meal Time</th>
			<th colspan="3">Fruit Juice Menu</th>
		</tr>
		<tr>
			<th>Apple</th>
			<th>Orange</th>
			<th>Guava</th>
		</tr>
		<tr>
			<th rowspan="2">Breakfast</th>
			<td>0</td>
			<td>1</td>
			<td>0</td>
		</tr>
		<tr>
			<td>1</td>
			<td>0</td>
			<td>0</td>
		</tr>
		<tr>
			<th>Lunch</th>
			<td>1</td>
			<td>0</td>
			<td>0</td>
		</tr>
		<tr>
			<th>Dinner</th>
			<td>0</td>
			<td>0</td>
			<td>1</td>
		</tr>
	</table>
</body>
</html>
