<!DOCTYPE html>
<!-- checkbox.html: An example to illustrate the usage of <input type="checkbox"/> tag -->
<html lang="en">
<head>
	<title> Checkboxes </title>
	<meta charset="utf-8"/>
	<meta name="HTML" content="checkbox, label, <form>"/>
</head>
<body>
	<p> Groceries List </p>
	<form action="">
		<p>
			<label> <input type="checkbox" name="groceries" value="milk" checked="checked"/> Milk </label>
			<label> <input type="checkbox" name="groceries" value="bread"/> Bread </label>
			<label> <input type="checkbox" name="groceries" value="eggs"/> Eggs </label>
		</p>
	</form>
</body>
</html>
