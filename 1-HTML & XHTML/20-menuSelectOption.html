<!DOCTYPE html>
<!-- menuSelectOption.html: An example to illustrate the usage of Menus using <select> & <option> tags in a <form> tag -->
<html lang="en">
<head>
	<title> Menu </title>
	<meta charset="utf-8"/>
	<meta name="HTML" content="Menu, <select>, <option>, <form>"/>
</head>
<body>
	<p> Grocery Menu - milk, bread, eggs, cheese & mayo </p>
	<form action="">
		<p> Default Menu (size = 1)
			<select>
				<option> milk </option>
				<option> bread </option>
				<option> eggs </option>
				<option> cheese </option>
				<option> mayo </option>
			</select>
		</p><br/><br/><br/>
		
		<p> Menu (with size = 2)
			<select size="2">
				<option> milk </option>
				<option> bread </option>
				<option> eggs </option>
				<option> cheese </option>
				<option> mayo </option>
			</select>
		</p><br/><br/><br/>

		<p> Multiple Selection Menu (size = 1)
			<select multiple="multiple">
				<option> milk </option>
				<option> bread </option>
				<option> eggs </option>
				<option> cheese </option>
				<option> mayo </option>
			</select>
			(Hold down <em>Ctrl</em> key to select multiple items in the menu)
		</p><br/><br/><br/>
		
	</form>
</body>
</html>
