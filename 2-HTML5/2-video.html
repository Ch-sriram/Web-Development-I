<html lang="en">
<head>
	<title> &lt;video&gt; Element </title>
	<meta charset="utf-8"/>
	<meta name="HTML5" content="<video>, .mp4, .avi, .mkv, .webm"/>
</head>
<body>
	This is a test of the video element
	<video width="600" height="500" autoplay="autoplay" controls="controls" preload="preload">

	</video>

</html>
