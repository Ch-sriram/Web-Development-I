<!DOCTYPE html>
<!-- audio.html: An example to illustrate HTML5's <audio> tag's usage -->
<html lang="en">
<head>
	<title> &lt;audio&gt; Element </title>
	<meta charset="utf-8"/>
	<meta name="HTML5" content="audio, .mp3, .obb, .wav, controls"/>
</head>
<body>
	This is a test of the audio element <br/>
	<audio controls="controls">
		<source src=".\audio\Kaathalae Kaathalae - 96 (2018).mp3"/>
		Your browser does not support the audio element
	</audio>

	<!-- Free Lossless Audio Codec (.flac) files are also supported by <audio> tag,
	apart from the officially documented file types like .mp3, .obb & .wav -->
</body>
</html>
