<!DOCTYPE html>
<!--
	spanDiv.html: An example illustration to show the usage of <span> & <div> elements
-->
<html lang="en">
<head>
	<title> &lt;span> & &lt;div> Tags </title>
	<meta charset="utf-8"/>
	<style type="text/css">
		.container {
			text-align: center;
			font-size: 2em; font-family: 'Comic Sans MS';
			font-weight: bold;
			margin-top: 20%;
		}
		.spantext {
			background-color: #1A1A1A;
			color: cyan; 
			padding-left:4px; padding-right:4px;
			border-radius: 5px;
		}
	</style>
</head>
<body>
	<div class="container">
		<p>
			It sure is fun to be in <span class="spantext">total</span> control of text.
		</p>
	</div>
</body>
<html>
