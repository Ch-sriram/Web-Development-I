<!DOCTYPE html>
<!-- 
	colorBgcolor.html: An example illustration of the color & background-color property in CSS.
 -->
<html>
<head>
	<title>Color & Background-Color</title>
	<meta charset="utf-8" />
	<meta name="CSS" content="color, background-color" />

	<style type="text/css">
		table {border: 3;}
		th {color: yellow; background-color: black;}
		tr.ram {background-color: orange;} 
		tr.sai {background-color: magenta; color: white;}
		tr.roh {background-color: cyan;}
		tr.kar {background-color: yellow;}
		tr.srs {background-color: blue; color: white;}
		tr.shv {background-color: red; color: white;}
	</style>
</head>
<body>
	<label>
		My Friends & I
		<table>
			<tr>
				<th>Name</th>
				<th>Age</th>
				<th>Sex</th>
			</tr>
			<tr class="ram">
				<td>Ch. Sriram</td>
				<td>23</td>
				<td>Male</td>
			</tr>
			<tr class='sai'>
				<td>K. Sai Kumar</td>
				<td>23</td>
				<td>NA</td>
			</tr>
			<tr class="roh">
				<td>S.V. Rohit</td>
				<td>23</td>
				<td>Male</td>
			</tr>
			<tr class="kar">
				<td>O. Sai Karthik</td>
				<td>23</td>
				<td>Male</td>
			</tr>
			<tr class="srs">
				<td>Sharaschandrika</td>
				<td>23</td>
				<td>Female</td>
			</tr>
			<tr class="shv">
				<td>Shiva Jillella Goud</td>
				<td>25</td>

			</tr>
		</table>
	</label>
</body>
</html>
