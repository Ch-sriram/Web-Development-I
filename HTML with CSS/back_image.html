<!DOCTYPE html>
<!-- 
	back_image.html: An example to illustrate the usage of background-image, background-size, background-repeat & background-position properties of CSS
 -->
<html lang="en">
<head>
	<title> Background Image </title>
	<meta charset="utf-8" />
	<style type="text/css">
		p {
			background-image:url('images/back.jpg');
			background-repeat:no-repeat;
			background-position:center;
			font-family:courier; font-weight:bolder;
			text-align:center; color:yellow;
			margin-top:8em; font-size:1.3em; padding:100px;
		}
	</style>
</head>
<body>
	<p>
		Life is all about Love <3
	</p>
</body>
</html>
