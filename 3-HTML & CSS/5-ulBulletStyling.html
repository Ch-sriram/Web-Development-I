<!DOCTYPE html>
<!-- 
	ulBulletStyling.html: An example to illustrate list-style-type property in CSS for Unordered Lists 
 -->
<html lang="en">
<head>
	<title>Bullet Styling: &lt;ul&gt; </title>
	<meta charset="utf-8" />
	<meta name="CSS" content="list-style-type, square, disc, circle, none" />

	<style type="text/css">
		label {font: bold 1.1em sans-serif}
		li.disc {list-style-type: disc;}
		li.square {list-style-type: square;}
		li.circle {list-style-type: circle;}
		li.none {list-style-type: none;}
		li.image {list-style-image: url('images/octothorpe.gif');}
	</style>
</head>
<body>
	<label>States of India</label>
	<ul>
		<li class="disc">Telangana</li>
		<li class="square">Mumbai</li>
		<li class="circle">Bengaluru</li>
		<li class="none">Bihar</li>
		<li class="image">Kolkata</li>
	</ul>
</body>
</html>
