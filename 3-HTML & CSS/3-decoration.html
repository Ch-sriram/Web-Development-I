<!DOCTYPE html>
<!-- decoration.html: An example illustration on how to use text-decoration property in CSS -->
<html lang="en">
<head>
	<title>Text Decoration</title>
	<meta charset="utf-8" />
	<meta name="CSS" content="text-decoration, underline, overline, line-through, none" />

	<style type="text/css">
		body {font-size: 1.5em}
		p.delete {text-decoration: line-through;}
		p.cap {text-decoration: overline;}
		p.attention {text-decoration: underline;}
	</style>
</head>
<body>
	<p class="delete">
		This illustrates line-through
	</p>
	<p class="cap">
		This illustrates overline
	</p>
	<p class="attention">
		This illustrates underline
	</p>
</body>
</html>
