<!DOCTYPE html>
<html lang="en">
<head>
	<title> A simple table </title>
	<meta charset="utf-8"/>
	<meta name="HTML" content="<caption>, <tr>, <th>, <td>, table row, table header, table data"/>
</head>
<body>
	<table>
		<caption> Fruit Juice Drinks </caption>
		<tr>
			<th></th>
			<th>Apple</th>
			<th>Orange</th>
			<th>Guava</th>
		</tr>
		<tr>
			<th>Breakfast</th>
			<td>0</td>
			<td>1</td>
			<td>0</td>
		</tr>
		<tr>
			<th>Lunch</th>
			<td>1</td>
			<td>0</td>
			<td>0</td>
		</tr>
		<tr>
			<th>Dinner</th>
			<td>0</td>
			<td>0</td>
			<td>1</td>
		</tr>
	</table>
</body>
</html>
