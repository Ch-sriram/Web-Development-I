<!DOCTYPE html>
<!-- 23-framesetExample.html: An example to illustrate the usage of <frameset> tag (deprecated) -->
<html lang="en">

	<head>
		<title> Frameset Example </title>
	</head>

	<frameset rows="25%, *" >
		<frame src="radio.html" noresize="noresize" />
		<frameset cols="25%, *">
			<frame src="Target.html" noresize="noresize" />
			<frame src="menuSelectOption.html" noresize="noresize" />
		</frameset>
	</frameset>

</html>
