<!DOCTYPE html>
<!-- UnorderedList.html: An example to illustrate the usage of <ul> & <li> tag -->
<html lang="en">
<head>
	<title>Unordered List</title>
	<meta charset="utf-8"/>
	<meta name="HTML" content="<ul>, <li>, list-item, unordered-list"/>
</head>
<body>
	<h3> Some Common Single-Engine Aircrafts </h3>
	<ul>
		<li> Cessna Skyhawk </li>
		<li> Beechcraft Bonanza </li>
		<li> Piper Cherokee </li>
	</ul>
</body>
</html>
