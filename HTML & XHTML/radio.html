<!DOCTYPE html>
<html lang="en">
<head>
	<title> Radio Buttons </title>
	<meta charset="utf-8"/>
	<meta name="HTML" content="radio button, <form>, <label>"/>
</head>
<body>
	<p> Age Category </p>
	<form action="">
		<p>
			<label> <input type="radio" name="age" value="kid"/> 0-12 </label>
			<label> <input type="radio" name="age" value="teenager"/> 13-19 </label>
			<label> <input type="radio" name="age" value="youngAdult"  checked="checked"/> 20-35 </label>
			<label> <input type="radio" name="age" value="adult"/> 35-58 </label>
			<label> <input type="radio" name="age" value="seniorCitizen"/> Over 58 </label>
		</p>
	</form>
</body>
</html>
